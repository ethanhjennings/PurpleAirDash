<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
           integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
           crossorigin=""/>
    </head>
    <body>
        <div class="aqi-display-box" id="aqi-display-box">
            <div class="aqi-value-box" id="aqi-value-box">
                <div class="aqi-value" id="aqi-value">--</div>
                <div class="aqi-label">AQI</div>
            </div>
            <div class="aqi-message-box">
                <div class="aqi-level transition" id="aqi-level">Waiting for location...</div>
                <div class="aqi-message transition" id="aqi-message">You don't have a location set. Please either enable sharing your location or copy/paste lat/long coords into the box</div>
            </div>
        </div>
        <div class="options-bar">
            <div class="location-input">
                <input id="location_input" class="location-input" type="text" placeholder="paste lat, long coordinates">
                <button id="location_btn" class="location-btn" type="submit"></button>
            </div>
            <select id="radius">
                <option value="0.5">0.5 km</option>
                <option value="1">1 km</option>
                <option value="2" selected>2 km</option>
                <option value="5">5 km</option>
                <option value="10">10 km</option>
                <option value="20">20 km</option>
            </select>
            <select id="correction">
                <option value="none" selected>No correction</option>
                <option value="lrapa">LRAPA (for smoke/wildires)</option>
                <option value="aqandu">AQandU</option>
            </select>
        </div>
        <div id="map"></div>

        <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin=""></script>
        <script src="js/aqi.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
